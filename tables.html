<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: #b9b9b9;
            
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
        <col span="2" style="background-color: cadetblue;"/>
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>Pakistan</td>
            <td>PAK</td>
            <td>pakistan@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Country</th>
            <td rowspan="2">Japan</td>
            <td>India</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>JP</td>
            <td>IN</td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
